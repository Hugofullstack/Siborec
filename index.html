<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>:::: Sibo Rec ::::</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Sidebar Navbar -->
  <div class="d-flex">
    <nav class="sidebar bg-dark text-white p-3">
      <div class="d-flex flex-column flex-lg-row align-items-start align-items-lg-center gap-2 mb-4">
        <img src="Logo-SiboRec.jpeg" alt="Sibo Rec Logo" class="logo-img" />
      
        <button class="btn btn-outline-light d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      
      
      <div class="collapse d-lg-block" id="navbarNav">
        <ul class="nav flex-column">
          
          <li class="nav-item">
            <button class="nav-link btn btn-link text-start text-white" id="showInfo">¿Quiénes Somos?</button>
          </li>
          <li class="nav-item">
            <button class="nav-link btn btn-link text-start text-white" id="showInfo2">¿Qué ofrecemos?</button>
          </li>
          <li class="nav-item">
            <button class="nav-link btn btn-link text-start text-white" id="showInfo3">Experiencia</button>
          </li>
          <li class="nav-item">
            <button class="nav-link btn btn-link text-start text-white" id="showInfo4">Resultados</button>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="https://wa.link/522eee" target="_blank">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contenido principal -->
    <main class="flex-fill content p-4">
      <!-- SoundCloud Player -->
      <div class="soundcloud-full mb-4">
        <iframe class="soundcloud-iframe" height="400" allow="autoplay"
          src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1024460215&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
        </iframe>
        <h1 class="mt-3 text-center text-white">Escuchá nuestras producciones</h1>
      </div>

      <!-- Contenido dinámico -->
      <div id="infoContainer" class="text-white mb-4"></div>

      <!-- Footer -->
      <footer class="footer-wrapper text-white py-4 mt-auto">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
          <div class="text-start mb-3 mb-md-0">
            <h1 class="h4 mb-1">Bienvenidos a Sibo Rec</h1>
            <p class="mb-0">Producción profesional de artistas y contenidos</p>
          </div>
          <div class="text-center mb-3 mb-md-0">
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle bouncy-button ani" type="button" data-bs-toggle="dropdown">
                Shows Para Eventos
              </button>
              <ul class="dropdown-menu">
                <li><a href="https://www.youtube.com/@elsibo" target="_blank" class="dropdown-item">Hugo Montefusco</a></li>
                <li><a href="https://www.youtube.com/watch?v=ivkw-ebkzl8/" target="_blank" class="dropdown-item">Dueto Guitarsax</a></li>
                <li><a href="#" class="dropdown-item">Full Band</a></li>
              </ul>
            </div>
          </div>
          <div class="text-end">
            <a href="https://www.facebook.com/profile.php?id=100069897282076" target="_blank" class="btn btn-outline-primary me-2">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com/Siborecords/" target="_blank" class="btn btn-outline-danger">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
        <div class="footer-credit mt-4 text-center">
          &copy; 2025 <strong>Hugo Montefusco</strong> – Diseño y desarrollo web
        </div>
      </footer>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
